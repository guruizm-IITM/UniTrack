<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniTrack • Student Exists</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #e5e5e5;
      padding-top: 72px;
      font-family: "Inter", system-ui, sans-serif;
    }
    .navbar, footer {
      background-color: #1f1f1f !important;
    }
    .brand { font-weight: 700; color: #fff; }
    .card {
      background-color: #1d1d1d;
      border: 1px solid #333;
      border-radius: 10px;
    }
    a { color: #61a8ff; }
    a:hover { color: #8cc0ff; }
    .btn-outline-light { border-color: #444; }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand brand" href="{{ url_for('index') }}">UniTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('courses') }}">Courses</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container" style="max-width:680px;">

    <div class="card p-4 mt-4 text-center">
      <h1 class="h5 mb-3">Student Already Exists</h1>
      <p class="text-muted mb-4">
        A student with this roll number already exists.<br>
        Please use a different roll number.
      </p>

      <div class="d-flex justify-content-center gap-2">
        <a href="/" class="btn btn-outline-light">Back to Students</a>
        <a href="{{ url_for('create_student') }}" class="btn btn-primary">Try Again</a>
      </div>
    </div>

  </main>

  <footer class="mt-5 py-4 text-center text-muted small">
    © 2025 UniTrack — Student Management
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
